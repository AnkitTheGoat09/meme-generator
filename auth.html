<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 86vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: 700;
            color: #f5f5f5;
        }

        #auth-container {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #f5f5f5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        input:focus {
            border-color: #f5f5f5;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 1rem;
            background: none;
            border: none;
        }

        .toggle-password:focus {
            outline: none;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            background-color: #444;
            color: white;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            background-color: #666;
        }

        #switch-auth {
            cursor: pointer;
            color: #888;
            text-decoration: underline;
            font-family: 'Raleway', sans-serif;
        }

        .error {
            font-size: 0.9rem;
            color: #e74c3c;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../S.jpg" alt="Logo" style="height:100px;width:100px;border-radius:50%;">
        </div>
        <h1>Meme Generator</h1>
    </header>

    <div id="auth-container">
        <h2 id="auth-title">Login</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
            </div>
            <div id="confirm-password-container" class="password-container" style="display: none;">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</button>
            </div>
            <p id="error-message" class="error"></p>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <p id="auth-switch">Don't have an account? <span id="switch-auth">Sign Up</span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script>
        let isLogin = true;

        const authTitle = document.getElementById("auth-title");
        const authForm = document.getElementById("auth-form");
        const submitBtn = document.getElementById("submit-btn");
        const switchAuthBtn = document.getElementById("switch-auth");
        const confirmPasswordContainer = document.getElementById("confirm-password-container");
        const errorMessage = document.getElementById("error-message");

        // Function to toggle password visibility
        const togglePasswordVisibility = (id) => {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        };

        // Toggle between Login and Sign Up modes
        const toggleAuth = () => {
            isLogin = !isLogin;
            authTitle.innerText = isLogin ? "Login" : "Sign Up";
            submitBtn.innerText = isLogin ? "Login" : "Sign Up";
            confirmPasswordContainer.style.display = isLogin ? "none" : "flex";
            switchAuthBtn.innerText = isLogin ? "Sign Up" : "Login";
        };

        // Switch modes when the toggle button is clicked
        switchAuthBtn.addEventListener("click", toggleAuth);

        // Form submission handler
        authForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorMessage.innerText = "";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = isLogin ? null : document.getElementById("confirm-password").value;

            if (!isLogin && password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match!";
                return;
            }

            try {
                const endpoint = isLogin ? "/login" : "/signup";
                const response = await fetch(`http://localhost:3000${endpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, confirmPassword }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || "Something went wrong");
                }

                if (isLogin) {
                    alert("Login successful! Token: " + data.token);
                    Cookies.set("token", data.token);


                } else {
                    alert("Signup successful! Please log in.");
                    toggleAuth(); // Switch to login mode
                }
            } catch (error) {
                errorMessage.innerText = error.message;
            }
        });
    </script>
</body>
</html>
