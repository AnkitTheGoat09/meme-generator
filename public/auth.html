<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 87vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-size: 1.8rem;
            margin-top: 10px;
            font-weight: 700;
            color: #f5f5f5;
        }

        #auth-container {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #f5f5f5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        input:focus {
            border-color: #f5f5f5;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 1rem;
            background: none;
            border: none;
        }

        .toggle-password:focus {
            outline: none;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            background-color: #444;
            color: white;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif;
        }

        button:hover {
            background-color: #666;
        }

        #switch-auth {
            cursor: pointer;
            color: #888;
            text-decoration: underline;
            font-family: 'Raleway', sans-serif;
        }

        .error {
            font-size: 0.9rem;
            color: #e74c3c;
            text-align: left;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="sparkleCanvas"></canvas>
    <header>
        <div id="logo">
            <img src="../S.jpg" alt="Logo" style="height:100px;width:100px;border-radius:50%;">
        </div>
        <h1>Meme Generator</h1>
    </header>

    <div id="auth-container">
        <h2 id="auth-title">Login</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
            </div>
            <div id="confirm-password-container" class="password-container" style="display: none;">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</button>
            </div>
            <p id="error-message" class="error"></p>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <p id="auth-switch">Don't have an account? <span id="switch-auth">Sign Up</span></p>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS Cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script>
        let isLogin = true;

        const canvas = document.getElementById("sparkleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createSparkles() {
            let sparkles = [];
            for (let i = 0; i < 100; i++) {
                sparkles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    opacity: Math.random(),
                });
            }
            return sparkles;
        }

        function drawSparkles(sparkles) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparkles.forEach((sparkle) => {
                ctx.beginPath();
                ctx.arc(sparkle.x, sparkle.y, sparkle.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${sparkle.opacity})`;
                ctx.fill();
            });
        }

        function animateSparkles(sparkles, duration = 2000) {
            const startTime = Date.now();
            function animate() {
                const elapsed = Date.now() - startTime;
                if (elapsed > duration) return;
                sparkles.forEach((sparkle) => {
                    sparkle.opacity -= 0.01;
                });
                drawSparkles(sparkles);
                requestAnimationFrame(animate);
            }
            animate();
        }

        const authTitle = document.getElementById("auth-title");
        const authForm = document.getElementById("auth-form");
        const submitBtn = document.getElementById("submit-btn");
        const switchAuthBtn = document.getElementById("switch-auth");
        const confirmPasswordContainer = document.getElementById("confirm-password-container");
        const errorMessage = document.getElementById("error-message");

        const API_BASE_URL = "https://meme-generator-mnft.onrender.com";

        const togglePasswordVisibility = (id) => {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        };

        const toggleAuth = () => {
            isLogin = !isLogin;
            authTitle.innerText = isLogin ? "Login" : "Sign Up";
            submitBtn.innerText = isLogin ? "Login" : "Sign Up";
            confirmPasswordContainer.style.display = isLogin ? "none" : "flex";
            switchAuthBtn.innerText = isLogin ? "Sign Up" : "Login";
        };

        switchAuthBtn.addEventListener("click", toggleAuth);

        authForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorMessage.innerText = "";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = isLogin ? null : document.getElementById("confirm-password").value;

            if (!isLogin && password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match!";
                return;
            }

            try {
                const endpoint = isLogin ? "/login" : "/signup";
                const response = await axios.post(`${API_BASE_URL}${endpoint}`, {
                    email,
                    password,
                    confirmPassword: !isLogin ? confirmPassword : undefined,
                });

                const data = response.data;

                if (isLogin) {
                    alert("Login successful! Token: " + data.token);
                    Cookies.set("token", data.token);
                } else {
                    alert("Signup successful!");
                    const sparkles = createSparkles();
                    drawSparkles(sparkles);
                    animateSparkles(sparkles);
                    setTimeout(() => {
                        toggleAuth();
                    }, 2000);
                }
            } catch (error) {
                errorMessage.innerText = "An error occurred. Please try again.";
                console.error("Error during authentication:", error);
            }
        });

        // Adjust canvas size on window resize
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const sparkles = createSparkles();
            drawSparkles(sparkles);
        });
    </script>
</body>
</html>
